<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function peri()
        {
            var l,b,p;
            l=document.getElementById('a1').value;
            b=document.getElementById('a2').value;
            l=parseInt(l); b=parseInt(b);
            p=2*(l+b);
            document.writeln("Perimeter of the Rectangle =" +p);
        }
    </script>
</head>
<body>
    <center><table border="0"><form onsubmit="peri()">
        <tr><td>Enter the length value:</td>
        <td><input type="text" id="a1"></td></tr>
        <tr><td>Enter the breadth value:</td>
            <td><input type="text" id="a2"></td></tr>
            <tr><td><input type="submit" value="Press"></td></tr>
        </form>
    </center>
    </table>
</body>
</html>
